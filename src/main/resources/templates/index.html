<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>
</head>
<body>
<h1>My Recipes!</h1>
<div th:each="recipe : ${recipes}">
    <div>
        <p th:text="${recipe.description}"></p>
    </div>
    <div>
        <p th:text="${recipe.ingredients}"></p>
    </div>
</div>
</body>
</html>
